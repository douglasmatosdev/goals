name: Deploy Java application

on: 
  workflow_dispatch:
  push:
      branches: [main]
      paths: 
        - "backend/**"
        - "!frontend/**"

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: ./backend
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: '17'
                
            - name: Build project
              run: mvn clean install -DskipTests
            
            - name: Login Docker Hub
              run: docker login -u ${{secrets.DOCKER_HUB_USERNAME}} -p ${{secrets.DOCKER_HUB_PASSWORD}}
            
            - name: Build Docker image
              run: docker build -t douglasmatosdev/goals .
            
            - name: Push image docker hub
              run: docker push douglasmatosdev/goals
    
    deploy:
      needs: build
      runs-on: self-hosted
      steps:
        - name: Full image from Docker hub
          run: docker pull douglasmatosdev/goals:latest

        - name: Remove docker container
          run: docker rm -f goals_container
        
        - name: Run docker container
          run: docker run -p 8080:8080 -e GOALS_ORIGIN_PATTERNS='${{secrets.GOALS_ORIGIN_PATTERNS}}' -e GOALS_JWT_TOKEN_SECRET_KEY='${{secrets.GOALS_JWT_TOKEN_SECRET_KEY}}' -e GOALS_JWT_TOKEN_SECRET_EXPIRE_LENGTH='${{secrets.GOALS_JWT_TOKEN_SECRET_EXPIRE_LENGTH}}' -e GOALS_DATABASE_NAME='${{secrets.GOALS_DATABASE_NAME}}' -e GOALS_DATABASE_HOST='${{secrets.GOALS_DATABASE_HOST}}' -e GOALS_DATABASE_PORT='${{secrets.GOALS_DATABASE_PORT}}' -e GOALS_DATABASE_USERNAME='${{secrets.GOALS_DATABASE_USERNAME}}' -e GOALS_DATABASE_PASSWORD='${{secrets.GOALS_DATABASE_PASSWORD}}' --name goals_container douglasmatosdev/goals