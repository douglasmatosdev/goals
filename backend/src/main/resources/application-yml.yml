cors:
  originPatterns: http://localhost:3000,http://localhost:8080
security:
    jwt:
        token:
            secret-key: 53ccr37
            expire-length: 3600000
spring:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/goals_db?useTimezone=true&serverTimezone=UTC
      username: ${GOALS_DB_USERNAME}
      password: ${GOALS_DB_PASSWORD}
    jpa:
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          show-sql: false
springdoc:
  pathsToMatch:
    - /auth/**
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true