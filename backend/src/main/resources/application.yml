cors:
  originPatterns: ${GOALS_ORIGIN_PATTERNS}
security:
  jwt:
    token:
      secret-key: ${GOALS_JWT_TOKEN_SECRET_KEY}
      expire-length: ${GOALS_JWT_TOKEN_SECRET_EXPIRE_LENGTH}
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${GOALS_DATABASE_HOST}:${GOALS_DATABASE_PORT}/${GOALS_DATABASE_NAME}?useTimezone=true&serverTimezone=UTC
    username: ${GOALS_DATABASE_USERNAME}
    password: ${GOALS_DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show-sql: false
springdoc:
  pathsToMatch:
    - /auth/**
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true